<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Examples</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet" />

    <!-- JS -->
    <script type="module" src="js/scripts.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- Check CEP -->
      <section>
        <h2>Consultar CEP</h2>
        <form class="buscar" data-cep="form">
          <label for="cep">Digite o seu CEP:</label>
          <div class="cep-fields">
            <input type="text" data-cep="input" required />
            <button data-cep="btn">Buscar</button>
          </div>
        </form>
        <div class="cep"></div>
      </section>
      <!-- Check current BTC price (in BRL) -->
      <section class="bitcoin">
        <h2>Valor do bitcoin:</h2>
        <span data-bitcoin="value"></span>
      </section>
    </main>
  </body>
</html>
